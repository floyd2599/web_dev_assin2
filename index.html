<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Registration form</title>
<link rel="icon" type="image/png" sizes="16x16" href="favicon_package_v0.16/favicon-16x16.png">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff">
<link href="design.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <header>
    <img src="gu.png">
    <h1>
      Goa University
    </h1>
    <style>
      h1 {
        font-size: 9vw;
        margin-left: 6%;
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        word-spacing: 2px;
        
      }
  
      @media screen and (max-width: 768px) {
        h1 {
          font-size: 5vw;
          
        }
      }
    </style>
  </header>
    <form id="registrationForm" class="h-100 bg-white" validate>  
        <div class="container py-5 h-100" style="background-color: rgba(18,122,181,255);" >  
          <div class="row d-flex justify-content-center align-items-center h-100">  
            <div class="col">  
              <div class="card card-registration my-4">  
                <div class="row g-0">  
                  <div class="col-xl-6 d-none d-xl-block">
                    <br>  
                    <img  
                      src="gu1.jpg"  
                      alt="Goa University photo"  
                      class="img-fluid"
                      width="100%"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" 

                    > 
                    <br><br>
                    <img  
                      src="gu2.webp"  
                      alt="Goa University photo"  
                      class="img-fluid"  
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"  
                    />  
                    <br><br>
                    <img  
                      src="gu3.png"  
                      alt="Goa University photo"  
                      class="img-fluid"  
                      width="100%"
                      style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"  
                    />  
                  </div>  
                  <div class="col-xl-6">  
                    <div class="card-body p-md-5 text-black">  
                      <h3 class="mb-5 text-uppercase"> Student registration form </h3>  
                      <div class="row">  
                        <div class="col-md-6 mb-4">  
                          <div class="form-outline">  
                            <input type="text" id="form3Example1m" class="form-control form-control-lg" />  
                            <label class="form-label" for="form3Example1m"> First name </label>  
                          </div>  
                          <div class="form-outline">  
                            <input type="text" id="form3Example1m99" class="form-control form-control-lg" />  
                            <label class="form-label" for="form3Example1m99"> Last name </label>  
                          </div>  
                        </div>  
                        <div class="col-md-6 mb-4">  
                          <div class="form-outline">  
                            <input type="text" id="form3Example1n" class="form-control form-control-lg" />  
                            <label class="form-label" for="form3Example1n"> Middle name </label>  
                          </div>  
                        </div>  
                      </div>  
                      <div class="row">  
                        <div class="col-md-6 mb-4">  
                          <div class="form-outline">  
                            <input type="text" id="form3Example1m1" class="form-control form-control-lg" />  
                            <label class="form-label" for="form3Example1m1"> Mother's name </label>  
                          </div>  
                        </div>  
                        <div class="col-md-6 mb-4">  
                          <div class="form-outline">  
                            <input type="text" id="form3Example1n1" class="form-control form-control-lg" />  
                            <label class="form-label" for="form3Example1n1"> Father's name </label>  
                          </div>  
                        </div>  
                      </div>  
                      <div class="form-outline mb-4">  
                        <input type="text" id="form3Example8" class="form-control form-control-lg"  />  
                        <label class="form-label" for="form3Example8"> Address </label>  
                      </div>  
                        <div class="form-outline mb-4">  
                        <input type="tel" id="form3Example8A" class="form-control form-control-lg" maxlength="10"  />  
                        <label class="form-label" for="form3Example8A"> Phone Number </label>  
                      </div>  
                      <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">  
                        <h6 class="mb-0 me-4"> Gender: </h6>  
                        <div class="form-check form-check-inline mb-0 me-4">  
                          <input  
                            class="form-check-input"  
                            type="radio"  
                            name="inlineRadioOptions"  
                            id="femaleGender"  
                            value="option1"  
                          />  
                          <label class="form-check-label" for="femaleGender"> Female </label>  
                        </div>  
                        <div class="form-check form-check-inline mb-0 me-4">  
                          <input  
                            class="form-check-input"  
                            type="radio"  
                            name="inlineRadioOptions"  
                            id="maleGender"  
                            value="option2"  
                          />  
                          <label class="form-check-label" for="maleGender"> Male </label>  
                        </div>  
                        <div class="form-check form-check-inline mb-0">  
                          <input  
                            class="form-check-input"  
                            type="radio"  
                            name="inlineRadioOptions"  
                            id="otherGender"  
                            value="option3"  
                          />  
                          <label class="form-check-label" for="otherGender"> Other </label>  
                        </div>  
                      </div>  
                      <div class="row">  
                        <div class="col-md-6 mb-4">
                          <label for="select">State</label>  
                          <select class="select" id="sate1" >  
                            <option value="Goa"> Goa </option>  
                            <option value="Maharashtra"> Maharashtra </option>  
                            <option value="Karnataka"> Karnataka </option>  
                            <option value="Kerala"> Kerala </option>  
                          </select>  
                        </div>  
                        <div class="col-md-6 mb-4">
                          <label for="select">City</label>  
                          <select class="select" id="city1">  
                            <option value="Panjim"> Panjim </option>  
                            <option value="Mumbai"> Mumbai </option>  
                            <option value="Bangalaru"> Bangalaru </option>  
                            <option value="Mahe"> Mahe </option>  
                          </select>  
                        </div>  
                      </div>  
                      <div class="form-outline mb-4">  
                        <input type="date" id="form3Example9" class="form-control form-control-lg" max="2024-01-01"/>  
                        <label class="form-label" for="form3Example9"> Date of Birth </label>  
                      </div>  
                      <div class="form-outline mb-4">  
                        <input type="text" id="form3Example90" class="form-control form-control-lg" maxlength="6" />  
                        <label class="form-label" for="form3Example90"> Pincode </label>  
                      </div>  
                      <div class="form-outline mb-4">  
                        <input type="text" id="form3Example99" class="form-control form-control-lg" />  
                        <label class="form-label" for="form3Example99"> Course </label>  
                      </div>  
                      <div class="form-outline mb-4">  
                        <input type="email" id="form3Example97" class="form-control form-control-lg" />  
                        <label class="form-label" for="form3Example97"> Email ID </label>  
                      </div>  
                      <div class="d-flex justify-content-end pt-3">  
                        <input type="reset" class="btn btn-light btn-lg"/>
                        <button type="submit" class="btn btn-primary btn-lg ms-2"> Submit form </button>  
                      </div>  
                    </div>  
                  </div>  
                </div>  
              </div>  
            </div>  
          </div>  
        </div>  
    </form>

    <script>
  const form = document.getElementById("registrationForm");
  
  form.addEventListener("submit", (event) => {
    event.preventDefault(); // prevent the form from submitting and refreshing the page

    const name = `${document.getElementById("form3Example1m").value} ${document.getElementById("form3Example1n").value} ${document.getElementById("form3Example1m99").value}`;
    
    const momName = document.getElementById("form3Example1m1").value;
    
    const popName = document.getElementById("form3Example1n1").value;
    
    const address = document.getElementById("form3Example8").value;
    
    const phoneNo = document.getElementById("form3Example8A").value;
    
    const state = document.getElementById("sate1").value;
    
    const city = document.getElementById("city1").value;
    
    const dob = document.getElementById("form3Example9").value;
    
    const pincode = document.getElementById("form3Example90").value;
    
    const course = document.getElementById("form3Example99").value;
    
    const email = document.getElementById("form3Example97").value;

    const formattedData = `
      <table style="background-color: skyblue;">
        <tr>
          <td style="padding: 5px;">Registration Form Data:</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Name:</td>
          <td style="padding: 5px;">${name}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Mother's Name:</td>
          <td style="padding: 5px;">${momName}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Father's Name:</td>
          <td style="padding: 5px;">${popName}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Address:</td>
          <td style="padding: 5px;">${address}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Phone No:</td>
          <td style="padding: 5px;">${phoneNo}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">State:</td>
          <td style="padding: 5px;">${state}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">City:</td>
          <td style="padding: 5px;">${city}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Date of Birth:</td>
          <td style="padding: 5px;">${dob}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Pincode:</td>
          <td style="padding: 5px;">${pincode}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Course:</td>
          <td style="padding: 5px;">${course}</td>
        </tr>
        <tr>
          <td style="padding: 5px;">Email:</td>
          <td style="padding: 5px;">${email}</td>
        </tr>
        </table>`;
        const newWindow = window.open("", "_blank");
    newWindow.document.write(formattedData);
  });
</script>

    
</body>
